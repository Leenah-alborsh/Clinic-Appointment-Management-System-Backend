<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clinic Appointment API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      h1 {
        margin-bottom: 12px;
        font-size: 1.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      h1 i {
        color: #ffd6ff;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        max-width: 450px;
      }
      h1 {
        margin-bottom: 12px;
        font-size: 1.9rem;
      }
      p {
        opacity: 0.95;
        margin-bottom: 16px;
      }
      span {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>
        <i class="fa-solid fa-stethoscope"></i>
        Clinic Appointment API
      </h1>
      <p>Backend system built with Node.js, Docker & NGINX</p>
      <span> Reverse Proxy • Rate Limiting • Load Balancing </span>
    </div>
  </body>
</html>
